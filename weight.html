
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
body{

	magin-top:70px;
	background-color: #333;
	color: white;
}
.card
{
	width:100;
	height: 50px;
}
</style>
<body>

<div class="container">
<div class="row">
<div class="col-md-6 offset-md-3">
<h1 class=" display-4 text-center mb-3">Welcome To Weight Handler</h1>
<form>
<div class="form-group md-4">
<input type="number" class="form-control form-control-lg" placeholder="enter your kg's" id="f1">
</div>
</form>
<div id="out"> 
 <div class="card btn-primary">
 <div class="card-block">
 <h4>Grams</h4>
 <div id="gramsop"></div>
 </div>
 </div>

<div class="card btn-success mb-4">
<div class="card-block">
<h4>Kilograms</h4>
<div id="pdop"></div>
</div>
</div>

<div class="card btn-danger mb-4">
<div class="card-block">
<h4>ounces</h4>
<div id="ounceop"></div>
</div>
</div>
</div>
</div>
</div>
</div>
<script>
	document.getElementById("out").style.visibility=`hidden`;
	document.getElementById(`f1`).addEventListener(`input` ,function(e){
document.getElementById("out").style.visibility=`visible`;
  let kg=e.target.value;
  document.getElementById(`gramsop`).innerHTML=kg*1000;
  document.getElementById(`pdop`).innerHTML=kg*2.2046;
  document.getElementById(`ounceop`).innerHTML=kg*35.274;

	} );

</script>
</body>
</html>
